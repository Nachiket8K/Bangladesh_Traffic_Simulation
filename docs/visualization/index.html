<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Truck Flow Visualization</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div>
      <div class="title">Truck Flow Visualization</div>
      <div class="subtitle">Scenario playback (baseline vs bridge breakage)</div>
    </div>
    <div class="controls">
      <label>Scenario <select id="scenarioSelect"></select></label>
      <button id="playBtn">Play</button>
      <button id="pauseBtn" disabled>Pause</button>
      <label>Speed
        <input id="speed" type="range" min="0.25" max="8" step="0.25" value="1" />
        <span id="speedVal">1Ã—</span>
      </label>
      <div class="time">t = <span id="timeVal">0</span>s</div>
    </div>
  </header>
  <main>
    <div id="map"></div>
    <aside class="legend">
      <div class="legendTitle">Legend</div>
      <div class="legendRow"><span class="swatch road"></span> Road</div>
      <div class="legendRow"><span class="swatch bridgeUp"></span> Bridge (up)</div>
      <div class="legendRow"><span class="swatch bridgeDown"></span> Bridge (down)</div>
      <div class="legendRow"><span class="swatch truck"></span> Truck</div>
      <hr />
      <div id="scenarioMeta" class="meta"></div>
    </aside>
  </main>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="./app.js"></script>
</body>
</html>
